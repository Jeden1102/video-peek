<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/additionalcss.css">
    <link rel="stylesheet" href="./css/compiled.css">
    <script src="https://kit.fontawesome.com/193f3f2978.js" crossorigin="anonymous"></script>
    <!--SLIDES-->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<script src="./js/slider.js"></script>
<script src="./js/darkmode.js"></script>
<body class="text-gray-900 dark:text-gray-200">
    <div class="home bg-gray-100 h-auto dark:bg-gray-600">

 
        <header class="sm:flex pb-4 border-b-4 border-gray-200">
            <div class="logo flex items-center justify-evenly">
                <a href="#"><img class="h-20 lg:h-24" src="./logo.png" alt=""></a>
                <a href="#"><i class="fas fa-language text-3xl text-gray-600 dark:text-gray-200 sm:ml-8 lg:ml-20 hover:text-gray-500"></i></a>
                <a href="#"><i class="fas fa-shopping-cart text-3xl text-gray-600 dark:text-gray-200 sm:ml-8 hover:text-gray-500"></i></a>
            </div>
            <nav class="flex justify-center sm:items-center lg:ml-60">
                <ul class="flex w-9/12 justify-between">
                    <li class="text-center relative w-16 text-lg"><a class="hover:text-gray-500" href="#">Home</a></li>
                    <li class="text-center relative w-16 text-lg sm:mx-4"><a href="#" class="hover:text-gray-500">Rental</a></li>
                    <li class=" text-center relative w-16 text-lg sm:mx-4"><a href="#" class="hover:text-gray-500">Blog</a></li>
                    <li class=" text-center relative w-16 text-lg  sm:mx-4"><a href="#" class="hover:text-gray-500">Contact</a></li>
                </ul>
            </nav>
            <div class="fixed bottom-0 right-0 bg-red-400 w-20 h-12 flex justify-center items-center rounded-tl-xl z-10">
                <input id="switchTheme" type="checkbox" class="night-toggle">
            </div>
        </header>
    
        <div class="h-screen">
            <div class="splide h-4/5 bg-red-200">
                <div class="splide__track h-full">
                    <ul class="splide__list h-full">
                        <li class="splide__slide bg-red-200 h-full flex justify-center items-center">
                            <p>Coming soon</p>
                        </li>
                        <li class="splide__slide bg-green-200 h-full flex justify-center items-center">
                            <p>Coming soon</p>
                        </li>
                        <li class="splide__slide bg-blue-400 h-full flex justify-center items-center">
                            <p>Coming soon</p>
                        </li>
                    </ul>
                </div>

                <div class="splide__progress">
                    <div class="splide__progress__bar">
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <!--DARK MODE-->
    <script>
        document.querySelector('#switchTheme').addEventListener('click',function(){
            let htmlClasses = document.querySelector('html').classList;
            let checkbox = document.querySelector('#switchTheme');
            if(localStorage.theme == 'dark'){
                htmlClasses.remove('dark');
                localStorage.removeItem('theme');
                checkbox.checked = false;
            }else{
                htmlClasses.add('dark');
                localStorage.theme='dark';
                checkbox.checked = true;
        }
})
    </script>
  
    
</body>
</html>
